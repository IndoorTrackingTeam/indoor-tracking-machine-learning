name: Train Model DEV

on:
  workflow_dispatch:
    inputs:
      manual_deploy:
        description: "Manual Deploy"
        required: true
        type: boolean
        default: true
  push:
    branches:
      - development
      - fix-deploy

env:
  IMAGE: machine-learning-api
  PORT: 8000
  REGION: us-east1
  CPU: 2
  MEMORY: 4Gi
  TIMEOUT: 300
  CONCURRENCY: 80
  MAX_INSTANCES: 5
  MIN_INSTANCES: 0

jobs:
  setup-build-publish:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - id: 'auth'
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Use gcloud CLI
      run: gcloud info

    - name: Login to GCR
      uses: docker/login-action@v1
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SA_KEY }}

    - name: Docker configuration
      run: |-
        gcloud auth configure-docker \
        us-east1-docker.pkg.dev

    - name: Creating model file location
      run: |
        mkdir api/AutogluonModels
          
    - name: Build Docker image
      run: |
        docker build --build-arg ARG_GITHUB_ENV=${{ secrets.GITHUB_ENV }} \
          -t python_training training/.

    - name: Run Docker container
      run: |
        docker run -v ${{ github.workspace }}/api/AutogluonModels:/app/AutogluonModels python_training


    - name: Clean up Docker
      run: |
        docker system prune -f

    - name: Build
      run: |-
        docker build \
          --tag "us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ar-backend/${{ env.IMAGE }}-dev:latest" \
          ./api

    - name: Publish
      run: |-
        docker push "us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ar-backend/${{ env.IMAGE }}-dev:latest"

    - name: Deploy
      run: |
        gcloud run deploy run-${{ env.IMAGE }}-dev \
        --image us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ar-backend/${{ env.IMAGE }}-dev:latest \
        --platform managed \
        --allow-unauthenticated \
        --cpu=$CPU \
        --port=$PORT \
        --memory=$MEMORY \
        --region $REGION \
        --timeout=$TIMEOUT \
        --concurrency=$CONCURRENCY \
        --min-instances=$MIN_INSTANCES \
        --max-instances=$MAX_INSTANCES \
        --set-env-vars=MODEL=$MODEL \
        --set-env-vars=MODEL_PATH=$MODEL_PATH